{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <!--request symbol and stock-->
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Who would you like to buy stock from?">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares order" type="hidden">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
